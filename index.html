<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">

</head>
<body>
  <h1 id="title">Tic Tac Toe</h1>
  <div id="board">
    <h3 id="player-turn">Player ___ turn</h3>
    <div class="grid-item left-side top">X</div>
    <div class="grid-item  top">O</div>
    <div class="grid-item right-side top">X</div>
    <div class="grid-item left-side">O</div>
    <div class="grid-item ">O</div>
    <div class="grid-item right-side">X</div>
    <div class="grid-item bottom left-side">O</div>
    <div class="grid-item bottom">X</div>
    <div class="grid-item bottom right-side">X</div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
